<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>PokeAPI</h1>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Поиск покемона" />
        <button type="submit">Поиск</button>
        <button type="button" id="reset-btn">Сброс</button>
      </form>
    </header>

    <main>
      <div id="pokemon-list"></div>
      <div class="pagination">
        <button id="prev-btn">Назад</button>
        <span id="page">Страница 1</span>
        <button id="next-btn">Вперёд</button>
      </div>
    </main>

    <!-- Шаблон карточки покемона -->
    <template id="pokemon-card-template">
      <div class="pokemon-card">
        <h3 class="pokemon-name"></h3>
        <img class="pokemon-image" src="" alt="" />
        <p class="pokemon-type"></p>
        <p class="pokemon-ability"></p>
      </div>
    </template>
  </body>
</html>
