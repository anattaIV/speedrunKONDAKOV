<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD JSON Server</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>CRUD с JSON Server</h1>
  </header>
  <section>
    <div class="crud">
      <button class="btn btn-get">Получить все задачи</button>
      <button class="btn btn-post">Добавить задачу</button>
      <button class="btn btn-put">Обновить задачу</button>
      <button class="btn btn-delete">Уудалить задачу</button>
    </div>
  </section>
</body>
</html>
